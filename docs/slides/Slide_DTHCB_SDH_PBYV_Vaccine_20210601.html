## Hiệu lực (efficacy) vs. Hiệu quả (effectiveness)?

---

# Giá trị của vaccine

.footnote[
Wilder-Smith, A. et al. (2017) BMC Medicine, 15(1), 138. https://doi.org/10.1186/s12916-017-0911-8
]

![:imgabs 80%, 10%, 20%](figures/vaccine_06.png)

---

# Giá trị của vaccine

Hiệu lực vaccine (vaccine efficacy):

* Giảm nguy cơ nhiễm bệnh &amp; phát bệnh trên cá nhân
* Đánh giá bằng RCT

--

Hiệu quả vaccine (vaccine effectiveness)

* Giảm nguy cơ nhiễm bệnh &amp; phát bệnh trên cá nhân
* Trong điều kiện thực tế 
* Đánh giá từ nghiên cứu quan sát

--

Tác động của vaccine (vaccine impact)

* Giảm số ca bệnh trong dân số
* Chỉ tố ngoài bệnh

.footnote[
WHO (2021) Evaluation of COVID-19 vaccine effectiveness
]

---

# Làm thể nào để đánh giá hiệu quả vaccine?

.footnote[
WHO (2021) Evaluation of COVID-19 vaccine effectiveness
]

--

Đoàn hệ (hồi cứu/tiến cứu) (cohort studies)

--

Bệnh chứng (case-control studies)

--

Test-negative design

--

Case-population design

--

Regression discontinuity design

---

## Mục tiêu của đánh giá sau khi đã triển khai chủng ngừa

* Đánh giá hiệu quả thực tế

* Bổ sung chứng cứ cho RCT đánh giá hiệu lực
    + Kết cuộc
    + Nhóm dân số nguy cơ
    + Thời gian bảo vệ của vaccine
    + Ảnh hưởng của biến chủng
    + Hiệu quả khi kèm với vaccine thường quy
    
* Giúp xây dựng mô hình đánh giá hiệu quả vaccine trên sức khoẻ &amp; kinh tế

* Xác nhận hiệu quả của vaccine

.footnote[
WHO (2021) Evaluation of COVID-19 vaccine effectiveness
]
