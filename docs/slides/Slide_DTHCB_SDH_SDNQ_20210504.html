# Nhiệm vụ của dịch tễ học là gì?

--

* Xác định nguyên nhân của bệnh 
* Xác định người có nguy cơ cao mắc bệnh/kết cục
* Xác định mục tiêu đích để cải thiện y tế công cộng 

---

# Nhiệm vụ của dịch tễ học là gì?

Mô tả (Exploratory)

* Chuyện gì đang xảy ra?

Tiên đoán/Chẩn đoán

* Chẩn đoán: xác định người có bệnh D
* Tiên đoán: xác định người có khả năng mắc bệnh D

Nhân quả

* Xác định các nguyên nhân gây ra D
* Đánh giá liệu một phơi nhiễm E có phải là nguyên nhân gây ra D không

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]
---

# Ví dụ: bệnh survy

Gây ra 2 triệu ca tử vong ở thuỷ thủ trong giai đoạn 1500-1700 (Drymon 2008; Carpenter 1986; Whitehead 1986)

Lúc mới phát hiện, thấy rằng thuỷ thủ đi biển bị scurvy, trong khi thuỷ thủ trên đất liền thì không bị

--

* Chúng ta muốn xác định đối tượng nguy cơ của scurvy? hay muốn phòng ngừa scurvy?

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]
---

# Ví dụ: Chlamydia

Người trẻ tuổi đến khám tại phòng khám có nguy cơ mắc Chlamydia không được chẩn đoán cao hơn người lớn tuổi.

--

* Trẻ tuổi không phải là nguyên nhân của bệnh  

* Nếu bác sĩ biết điều này, họ sẽ cẩn thận hơn về khả năng mắc Chlamydia không được chẩn đoán ở bệnh nhân trẻ tuổi và tầm soát kỹ hơn ở nhóm dân số này.

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]
---

# Ví dụ: hút thuốc lá và ung thư phổi

Chúng ta đã biết hút thuốc lá gây ra ung thư phổi.

Chúng ta có một chương trình can thiệp cai thuốc có hiệu quả.

Chúng ta muốn ước tính hiệu quả đạt được nếu triển khai can thiệp trên toàn dân số, và liệu sẽ hiệu quả hơn nếu chỉ triển khai trên một bộ phận của dân số.

--

Mô hình tiên lượng có thể dùng để xác định nhóm đối tượng đích

* Ai có nguy cơ tử vong cao nhất?

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]

## Điều trần cho dự luật về không khí trong nhà 1994 (1)

&gt; MS. SHERMAN: .ered[Do you believe that active smoking causes lung cancer?]

&gt; DR. [Raphael] WITORSCH: I'm going to give you a response that you're not going to be satisfied with because it's going to go back to the old multi-factorial.

&gt; JUDGE VITTONE: Just give the response, doctor.

&gt; DR. WITORSCH: Okay. .ered[I believe that it is a risk factor for lung cancer].

&gt; MS. SHERMAN: As I said to Dr. LeVois, is this a semantic problem between a layman and a scientists...

&gt; DR. WITORSCH: No.

.footnote[
https://sphweb.bumc.bu.edu/otlt/MPH-Modules/EP/EP713_Causality/StantonGlantz_OSHA_excerpts.pdf
]

## Điều trần cho dự luật về không khí trong nhà 1994 (2)

&gt; MS. SHERMAN: What is, in your understanding, .ered[the difference between causation and risk factor?]

&gt; DR. WITORSCH: If you can tell me the cause of cancer, I'll give you a Nobel Prize, and if you follow the literature on a daily basis, the mechanisms behind the cause of cancer and the theories are changing every day.

&gt; The latest theory, for example -- I'm not going to belabor it -- relates to a certain gene transformation that determines whether a cell lives or dies, so you have mechanisms that we don't know.

.footnote[
https://sphweb.bumc.bu.edu/otlt/MPH-Modules/EP/EP713_Causality/StantonGlantz_OSHA_excerpts.pdf
]

## Điều trần cho dự luật về không khí trong nhà 1994 (3)

&gt; I would interpret cancer as a .ered[multifactorial phenomenon] where .ered[numerous factors can increase the probability of cancer happening]. If the conditions are optimal, the incidents of cancer will occur. And it's not a crap shoot, don't get me wrong. But for example, there are people who smoke for 50 years, five packs a day, and never get lung cancer.

&gt; I think as .ered[a risk factor it would increase the probability of lung cancer if a person has a genetic predisposition, if their dietary situation is appropriate...] 

.footnote[
https://sphweb.bumc.bu.edu/otlt/MPH-Modules/EP/EP713_Causality/StantonGlantz_OSHA_excerpts.pdf
]

## Điều trần cho dự luật về không khí trong nhà 1994 (4)

&gt; An example of that is two things that came in the literature recently which are very interesting. 

&gt; One was a series of papers in Europe which show that .ered[housing pet birds increased the incidence of lung cancer six-fold]. I know one paper authored by Holtz, but I understand there are others, that seem to show the same thing. That's one component that has really never been examined. 

&gt; It's also my understanding there was a paper published last year which showed that .ered[high fat diets are an increased risk of lung cancer] as well.

.footnote[
https://sphweb.bumc.bu.edu/otlt/MPH-Modules/EP/EP713_Causality/StantonGlantz_OSHA_excerpts.pdf
]

# Nguyên nhân

* Nguyên nhân là gì?
* Nguyên nhân vs. yếu tố nguy cơ (risk factor)?

---

# Nguyên nhân là gì?

&gt; An event, condition, or characteristic without which the disease would not have occurred. (Kenneth Rothman)

&gt; Something that makes a difference (M. Susser)

--

Yếu tố nguy cơ (risk factor)

* Yếu tố có liên quan đến bệnh/kết cuộc
* Không nhất thiết là nguyên nhân (yếu tố thay thế cho nguyên nhân thật sự)
* Ví dụ: kinh tế xã hội cao, chưa từng lập gia đình là yếu tố nguy cơ của ung thư vú

--

.ered[Thay đổi nguyên nhân làm thay đổi sự xuất hiện của bệnh (cá nhân và dân số).]

.footnote[
https://sphweb.bumc.bu.edu/otlt/MPH-Modules/EP/EP713_Causality/EP713_Causality3.html

Gordis Epidemiology (6th edition), 2019.
]

## Ví dụ: Uống cafe và ung thư tuỵ

Nghiên cứu của MacMahon và cộng sự vào năm 1981:

* Bệnh-chứng:
    + Bệnh: bệnh nhân được chẩn đoán xác định ung thư tuỵ tại 11 bệnh viện.
    + Chứng: bệnh nhân được nhập viện cùng lúc, bởi cùng bác sĩ.

## Kết cuộc tiềm năng (potential outcome)

Bạn tham gia một RCT

* Can thiệp: `\(A=1\)` (dùng thuốc điều trị), `\(A=0\)` (dùng giả dược)
* Trước khi tham gia, bạn có 2 kết cuộc tiềm năng
    + Kết cuộc khi dùng thuốc: `\(Y^{a=1}\)`
    + Kết cuộc khi dùng giả dược: `\(Y^{a=0}\)`
* Sau khi được phân nhóm ngẫu nhiên:
    + Loại điều trị được nhận: `\(a\)`
    + Kết cuộc quan sát được: `\(Y\)`
* Bạn sẽ có 1 kết cuộc thực tế và 1 kết cuộc siêu thực
    + Kết cuộc thực tế: `\(Y^{a=a}=Y | A = a\)`
    + Kết cuộc siêu thực (counterfactual)

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]

# Tác động nhân quả trên cá nhân

* Kết cuộc tiềm năng khi dùng thuốc: `\(Y^{a=1}\)`
* Kết cuộc tiềm năng khi dùng giả dược: `\(Y^{a=0}\)`
* Tác động nhân quả: `\(Y^{a=1} - Y^{a=0}\)`

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]
---

# Tác động nhân quả trên dân số

* Kết cuộc tiềm năng khi dùng thuốc: `\(E[Y^{a=1}]\)`
* Kết cuộc tiềm năng khi dùng giả dược: `\(E[Y^{a=0}]\)`
* Tác động nhân quả: `\(E[Y^{a=1}] - E[Y^{a=0}]\)`

.footnote[
Westreich, D. (2020). Epidemiology by design: A causal approach to the health sciences. 
]

# Tác động nhân quả trên dân số

Dùng `\(E[Y|A=1] - E[Y|A=0]\)` để ước tính `\(E[Y^{a=1}] - E[Y^{a=0}]\)`

Điều kiện:

* Đồng nhất (Consistency): `\(Y^{a=1}=Y\)` cho mọi đối tượng `\(A=1\)`
* Hoán đổi được (Exchangeability) `\(\sim\)` Không có yếu tố gây nhiễu

# Béo phì và tử vong

Mỗi năm tại Mỹ, &gt;100,000 ca tử vong được quy do béo phì (BMI &gt;= 30) và thừa cân (25&lt;= BMI &lt; 30)

Tại quốc gia X, bạn được thuê để .ered[ước tính tác động của béo phì lên tử vong].

Bạn sẽ ước tính tác động này như thế nào?

.footnote[
Hernán MA &amp; Taubman SL (2008). International Journal of Obesity, 32(3), S8–S14. https://doi.org/10.1038/ijo.2008.82
]
---

# Quốc gia X

--

* Nghiên cứu viên 1: RCT, cỡ mẫu = 1 triệu người
    + Can thiệp: hoạt động thể lực 1h/ngày x 30 năm
    + Kết quả: giảm 100,000 ca tử vong/năm
    
--
    
* Nghiên cứu viên 2: RCT, cỡ mẫu = 1 triệu người
    + Can thiệp: chế độ ăn hạn chế calo &amp; tinh bột x 30 năm
    + Kết quả: giảm 50,000 ca tử vong/năm 

--

* Nghiên cứu viên 3: RCT, cỡ mẫu = 1 triệu người
    + Can thiệp: hoạt động thể lực + chế độ ăn x 30 năm
    + Kết quả: giảm 120,000 ca tử vong/năm 

--

* Nhóm can thiệp: phân phối của BMI như nhau
* Nhóm không can thiệp: phân phối của BMI &amp; tử vong như nhau

.footnote[
Hernán MA &amp; Taubman SL (2008). International Journal of Obesity, 32(3), S8–S14. https://doi.org/10.1038/ijo.2008.82
]
---

# Quốc gia Y

--

* Nghiên cứu quan sát dựa trên hồ sơ bệnh án điện tử: 
    + BMI mỗi năm
    + Ngày tử vong
    + Thông tin về lối sống (chế độ ăn, hoạt động thể lực)
    + Thông tin về yếu tố nguy cơ tử vong (tiểu đường, bệnh tim mạch)

--

Kết quả: 150,000 ca tử vong/năm được quy do béo phì

.footnote[
Hernán MA &amp; Taubman SL (2008). International Journal of Obesity, 32(3), S8–S14. https://doi.org/10.1038/ijo.2008.82
]
