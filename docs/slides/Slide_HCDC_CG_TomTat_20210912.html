## Dữ liệu từ HCDC

* Dữ liệu ca bệnh xác định bằng PCR dương tính

* Dữ liệu xét nghiệm PCR

* Dữ liệu tiêm chủng

* Dữ liệu điều trị &amp; tử vong

* Dữ liệu khác

---

## Dữ liệu ca bệnh xác định bằng PCR dương tính

* Dữ liệu ca bệnh (thông tin cơ bản): báo cáo trực mỗi ngày
* Dữ liệu ca bệnh chi tiết (thông tin điều tra truy vết)
    + Dữ liệu trên CDS
    + Báo cáo từng ca/từng chuỗi
    + Dữ liệu ca bệnh phát hiện qua sàng lọc tại BV

---

* Dữ liệu trên CDS
    + Dashboard tổng hợp về xét nghiệm
    + Dữ liệu chi tiết

---

## Dữ liệu tiêm chủng

* Dữ liệu trên phần mềm thống kê tiêm chủng của Sở Y tế TPHCM
    + Tiến độ tiêm chủng theo thời gian và quận huyện

---

## Dữ liệu điều trị &amp; tử vong

* Dữ liệu tổng hợp điều trị &amp; tử vong tại tầng 2 &amp; 3 của Sở Y tế TPHCM

![:imgabs 70%, 15%, 40%](figures/HCDC_04.png)

---

## Nguồn thông tin khác

* Cổng thông tin COVID-19 TPHCM (https://covid19.hochiminhcity.gov.vn/)
* Cổng thông tin tiêm chủng COVID-19 (https://tiemchungcovid19.gov.vn/portal)
* Cẩm nang phòng chống dịch COVID-19 (https://covid19.mic.gov.vn/)
* Dữ liệu về di chuyển: Google COVID-19 Community Mobility Report (https://www.google.com/covid19/mobility/)

---

## Nghiên cứu liên quan tại TPHCM

* 100% mẫu huyết tương từ 148 trẻ em &amp; 100 người trưởng thành có nguy cơ nhiễm bệnh lây từ động vật cao thu thập trong giai đoạn 2015-2019 âm tính với kháng thể kháng SARS-CoV-2 (cả protein N &amp; S).

* 08/2020: 408/408 (100%) NVYT tại BV BNĐ TPHCM âm tính với kháng thể kháng protein N của SARS-CoV-2 (không có nhiễm bệnh tự nhiên).

* 06/2021: 23/23 (100%) kết quả giải trình tự virus từ 69 ca trong chuỗi lây nhiễm tại BVBNĐ là chủng Delta.

.footnote[
Chau NVV et al. (2021). IJID, S1201-9712(21)00629-9. https://doi.org/10.1016/j.ijid.2021.07.072

Chau NVV et al. (2020). JInfection, 82(1), e36–e37. https://doi.org/10.1016/j.jinf.2020.11.018

Chau NVV et al. (2021). SSRN. https://doi.org/10.2139/ssrn.3897733
]

## Các phân tích báo cáo chính

* Mô tả tình hình dịch
    + Số ca báo cáo (theo thời gian và theo quận huyện)
    + Hệ số lây nhiễm (theo thời gian và theo quận huyện)
    
* Mô tả tình hình xét nghiệm
    + Số xét nghiệm được thực hiện
    + Tỉ lệ xét nghiệm dương tính
    
* Phân loại nguy cơ lây truyền (thành phố, quận huyện, phường xã)
    + Chỉ số lây truyền trong cộng đồng (CT, WHO-USCDC)
    + Bản đồ dựa trên số ca báo cáo, dân số, diện tích, cấu trúc tuổi

* Dự đoán ngắn hạn (7 ngày)
    + Số ca báo cáo
