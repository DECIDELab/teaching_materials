# Poverty and dengue, photograph by Pearl Gan

&gt; **All over the world, poverty is associated with mosquito-borne diseases**. Saphida lives with her family in a small wooden house next to a canal in Ho Chi Minh City, Vietnam. With an abundance of the Aedes aegypti mosquito vector breeding sites around the house, and the fact that A aegypti are day-biting mosquitoes, vector control in this setting is challenging. Dengue is considered an emerging disease and, with the effects of climate change and increased urbanisation, the expansion of dengue around the world will continue.

.footnote[

# Sốt Dengue: dây chuyền lây

--

* Tác nhân: virus Dengue

--

* Nguồn bệnh: người, linh trưởng

--

* Ngõ ra: Da

--

* Cách thức lây: qua vectơ (muỗi vằn Aedes)

--

* Ngõ vào: Da

--

* Túc chủ cảm nhiễm: người chưa mắc bệnh (đặc biệt là trẻ em)

# Bệnh lây qua vecto: tác nhân gây bệnh  

--

Virus, vi khuẩn, ký sinh trùng

--

* Sốt rét --&gt; ***Ký sinh trùng Plasmodium***
* Giun chỉ bạch huyết/Phù chân voi --&gt; ***Giun Wuchereria bancrofti/Brugia malayi/Brugia timori***
* Sốt dengue --&gt; ***Virus***
* Leishmaniasis --&gt; ***Ký sinh trùng Leishmania***
* Viêm não Nhật Bản --&gt; ***Virus***
* Sốt vàng --&gt; ***Virus***
* Chagas --&gt; ***Ký sinh trùng Trypanosoma cruzi***
* Bệnh ngủ --&gt; ***Ký sinh trùng  Trypanosoma brucei gambiense/rhodesiense*** 
* Bệnh mù sông --&gt; ***Giun Onchocerca volvulus***

--

Nguồn bệnh: người, động vật

# Bệnh lây qua vecto: Cách thức lây

* Sốt rét --&gt; *Ký sinh trùng sốt rét Plasmodium* --&gt; ***Muỗi Anopheles***
* Giun chỉ bạch huyết/Phù chân voi --&gt; *Giun Wuchereria bancrofti/Brugia malayi/Brugia timori* --&gt; ***Muỗi Culex/Anopheles/Aedes***
* Sốt dengue --&gt; *Virus* --&gt; ***Muỗi Aedes***
* Leishmaniasis --&gt; *Ký sinh trùng Leishmania* --&gt; ***Muỗi cát***
* Viêm não Nhật Bản --&gt; *Virus* --&gt; ***Muỗi Culex***
* Sốt vàng --&gt; *Virus* --&gt; ***Muỗi Aedes***
* Chagas --&gt; *Ký sinh trùng Trypanosoma cruzi* --&gt; ***Bọ xít hút máu Triatominae***
* Bệnh ngủ --&gt; *Ký sinh trùng  Trypanosoma brucei gambiense/rhodesiense* --&gt; ***Ruồi tsetse***
* Bệnh mù sông --&gt; *Giun Onchocerca volvulus* --&gt; ***Ruồi đen Simulium***

---

# Bệnh lây qua vecto: Cách thức lây

--

* Lây truyền thụ động (cơ học đơn thuần). Không đặc hiệu, không hiệu quả.

--

* Lây truyền chủ động (sinh học). Đặc hiệu, hiệu quả.
