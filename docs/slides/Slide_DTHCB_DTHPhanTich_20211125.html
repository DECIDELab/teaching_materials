## Nghiên cứu đoàn hệ: đặc điểm

Nghiên cứu quan sát, phân tích

Xác định yếu tố phơi nhiễm --&gt; Xác định kết cuộc/tình trạng bệnh

So sánh kết cuộc ở nhóm phơi nhiễm so với nhóm không phơi nhiễm

---

## Nghiên cứu đoàn hệ: mục tiêu

Xác định mối quan hệ nhân quả giữa một yếu tố phơi nhiễm và một/nhiều kết cuộc/tình trạng bệnh

---

## Nghiên cứu đoàn hệ: đối tượng/phơi nhiễm

Định nghĩa phơi nhiễm rõ ràng
* Loại yếu tố
* Thời gian phơi nhiễm
* Mức độ phơi nhiễm

Nhóm phơi nhiễm và nhóm không phơi nhiễm nên từ cùng một dân số mục tiêu

---

## Nghiên cứu đoàn hệ: kết cuộc

Cần có định nghĩa rõ ràng

Cách thu thập giống nhau ở cả 2 nhóm

---

## Nghiên cứu đoàn hệ: phân tích

![:imgabs 80%, 10%, 20%](figures/DTHPT_018.png)

---

## Nghiên cứu đoàn hệ: phân tích

Tỉ số nguy cơ (Risk Ratio) bệnh của nhóm phơi nhiễm so với nhóm không phơi nhiễm

$$
RR = \frac{a/(a + b)}{c/(c + d)} 
$$
---

## Nghiên cứu đoàn hệ: sai lệch

Xếp lộn nhóm phơi nhiễm

Mất dấu/bỏ nghiên cứu

---

## Nghiên cứu đoàn hệ: ưu điểm/nhược điểm

Ưu:

* Thích hợp với phơi nhiễm hiếm
* Khảo sát nhiều kết cuộc cùng lúc
* Đúng trình tự nhân quả
* Đo lường trực tiếp nguy cơ

--

Nhược:

* Tốn kém, nhiều thời gian
* Không phù hợp cho bệnh hiếm
* Sai lệch do mất dấu --&gt; ảnh hưởng đến suy diễn nhân quả
* Nếu hồi cứu: chất lượng dữ liệu

## Nghiên cứu bệnh chứng: đặc điểm

Nghiên cứu quan sát, phân tích

Xác định nhóm bệnh, nhóm chứng --&gt; Xác định yếu tố phơi nhiễm

So sánh kết quả phơi nhiễm ở nhóm bệnh so với nhóm chứng

---

## Nghiên cứu bệnh chứng: mục tiêu

Xác định mối quan hệ nhân quả giữa một/nhiều yếu tố phơi nhiễm và bệnh

---

## Nghiên cứu bệnh chứng: đối tượng/kết cục

Nhóm bệnh

* Định nghĩa ca bệnh cụ thể
* Tại bệnh viện: dễ thực hiện, sai lệch chọn lựa
* Từ dân số chung: khó thực hiện, hạn chế sai lệch chọn lựa

--

Nhóm chứng

* Nên chọn từ dân số mục tiêu
* Không bệnh, hoặc đại diện cho dân số mục tiêu
* Tiêu chí đưa vào/loại ra giống nhóm bệnh

---

## Nghiên cứu bệnh chứng: phơi nhiễm

Cần có định nghĩa rõ ràng
* Loại yếu tố
* Thời gian phơi nhiễm
* Mức độ phơi nhiễm

Cách thu thập giống nhau ở cả 2 nhóm

---

## Nghiên cứu bệnh chứng: phân tích

![:imgabs 80%, 10%, 20%](figures/DTHPT_017.png)

---

## Nghiên cứu bệnh chứng: phân tích

Tỉ số số chênh (Odds Ratio) phơi nhiễm của nhóm bệnh so với nhóm chứng

$$
OR_{PN} = \frac{a/c}{b/d} = \frac{a \times d}{b \times c}
$$

Tỉ số số chênh bệnh của nhóm phơi nhiễm so với không phơi nhiễm

$$
OR_{B} = \frac{a/b}{c/d} = \frac{a \times d}{b \times c}
$$
---

## Nghiên cứu bệnh chứng: phân tích

Tỉ số số chênh (OR) và tỉ số nguy cơ (RR)

`\(OR = \frac{a \times d}{b \times c}\)` và `\(RR = \frac{a \times N_{PN-}}{b \times N_{PN+}}\)`

--

* Tỉ số số chênh (OR) không phải là Tỉ số nguy cơ (RR)
* Nếu `\(OR &gt; 1\)`: `\(OR &gt; RR\)`
* Nếu `\(OR &lt; 1\)`: `\(OR &lt; RR\)`
* `\(OR = RR\)` khi nhóm chứng đại diện cho dân số mục tiêu 
* `\(OR \sim RR\)` khi bệnh hiếm

---

## Nghiên cứu bệnh chứng: sai lệch

Sai lệch chọn lựa: nhóm chứng/bệnh không phù hợp

Sai lệch thông tin: sai lệch do nhớ lại không chính xác

---

## Nghiên cứu bệnh chứng: ưu điểm/nhược điểm

Ưu:

* Nhanh chóng, ít tốn kém (điều tra dịch)
* Thích hợp với bệnh hiếm, thời gian ủ bệnh dài
* Khảo sát nhiều yếu tố phơi nhiễm cùng lúc

--

Nhược:

* Không thích hợp khi yếu tố phơi nhiễm hiếm
* Không tính trực tiếp được RR (trừ khi nhóm chứng đại diện cho dân số mục tiêu)
* Sai lệch (chọn lựa, thông tin) --&gt; ảnh hưởng đến suy diễn nhân quả
