---

# Vì sao cần bảng và biểu đồ?

--

* Trình bày một cách tóm tắt thông tin từ dữ liệu thô

* Giúp người đọc nhanh chóng nắm bắt thông tin/thông điệp

---

# Bảng và biểu đồ

![:imgabs 90%, 5%, 20%](figures/TBDK_44.png)

---

# Bảng và biểu đồ

--

Bảng:

* Trình bày con số chính xác
* Dễ thực hiện
* Rất thường được sử dụng

--

Biểu đồ:

* Trình bày cấu trúc và so sánh
* Đòi hỏi nhiều thời gian và công sức
* Ít được sử dụng hơn so với bảng
* Trên thực tế, giúp người đọc so sánh nhanh và chính xác hơn so với bảng

---

# Nguyên tắc chung

Rõ ràng:

* Đầy đủ thông tin cần thiết
* Độc lập với văn bản

--

Chính xác:

* Nội dung trung thực, chính xác
* Không vô tình/cố ý gây hiểu lầm

--

Hiệu quả:

* Không có những chi tiết thừa
* Đơn giản

# Trình bày bằng bảng

--

Khi:

* Ít dữ liệu
* Cần sự chính xác

--

Một số quy tắc:

* Có tên với đầy đủ thông tin
* Đơn vị (đối với biến số liên tục)
* Số chữ số thập phân: vừa phải, nhất quán
* Ghi chú: chữ viết tắt, khái niệm chuyên môn
* Không nên sử dụng gạch đứng, dùng gạch ngang khi cần thiết
* Sắp xếp cột và hàng theo thứ tự (độ lớn, thời gian) khi cần thiết
