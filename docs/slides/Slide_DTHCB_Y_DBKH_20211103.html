# Mục tiêu

1. Trình bày được **cấu trúc** một bài báo khoa học

2. Đọc được bài báo khoa học theo **cách chủ động**

3. Phân biệt được **đánh giá chất lượng bài báo** và **đánh giá chất lượng nghiên cứu**

Kỹ năng: Tiếp cận theo hướng thực hành tại lớp [không gửi trước tài liệu học]

## Hãy đọc bài báo và trả lời các câu hỏi (trong 30 phút)

1. Lý do thực hiện nghiên cứu? (Xem Introduction)

2. Câu hỏi và mục tiêu nghiên cứu? (Xem Introduction và Method)

3. Xác định loại thiết kế? Có phù hợp với mục tiêu?

4. Xác định các số đo dịch tễ trong kết quả nghiên cứu (Xem Kết quả)

5. Xác định các yếu tố cơ hội – sai lệch – gây nhiễu và cách khắc phục

6. Thông điệp chính của bài báo là gì?

--

7. Đọc trong bao lâu?

8. Cảm nhận về quá trình đọc? [buồn chán - thú vị, dễ dàng - khó khăn]
