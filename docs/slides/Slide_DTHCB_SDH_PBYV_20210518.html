&gt; chưa đủ tính tin cậy

&gt; Nó chỉ mang tính tương đối

&gt; đây là gốc nhìn của Y tế, chưa bao hàm các yếu tố khác ảnh hưởng đến việc lây lan Covid 19như những biện pháp của chính quyền và đeo khẩu trang

## Nhược điểm của Tatar et al. 2021

&gt; chưa trình bày rõ về mô hình SARIMA và các tham số trong mô hình

&gt; Nếu chọn sai model ARIMA, dẫn đến model dự báo sai số lớn, nếu sử dụng kết quả từ những model này có thể dẫn đến quyết định sai lầm

&gt; Dẫn chứng tài liệu tham khảo chưa đúng

&gt; 1. Tháng 1 năm 2018, số người chết liên quan đến cúm và viêm phổi xảy ra ở Florida ở mức cao đặc biệt. Điều này có thể đã ảnh hưởng đến các ước tính của mô hình SARIMA. 2. Phân tích bị hạn chế tại Florida và có thể không khái quát thành các bang khác. 3. Nghiên cứu không thể phân tầng tử vong dư thừa theo nguyên nhân trong dữ liệu.

## Phương pháp Q-P/C (Question, Predict, Compare)

Question: 

* Câu hỏi nghiên cứu là gì? Vì sao nó quan trọng?
* Nếu là nghiên cứu của tôi, tôi sẽ thực hiện nghiên cứu như thế nào?

--

Đọc kỹ tóm tắt (abstract) và mở đầu: Trả lời các câu hỏi trên (đọc thêm y văn khác)

--

Compare: đọc phần phương pháp 

--

Predict/Compare: Đọc phần kết quả: 

* Tiên đoán trước kết quả
* Đọc bài báo và so sánh với kết quả của tác giả

--

Compare: đọc phần bàn luận
