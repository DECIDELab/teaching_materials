# Hydroxychloroquine trong điều trị COVID-19

22/5/2020: 

* Tranh cãi về Hydroxychloroquine (thuốc sốt rét) trong điều trị COVID-19. 
* Nhiều RCT được tiến hành

22/5/2020: 

* Lancet đăng "Hydroxychloroquine or chloroquine with or without a macrolide for treatment of COVID-19: a multinational registry analysis", 
* Nghiên cứu dựa trên BAĐT từ 671 bệnh viện do công ty Surgisphere cung cấp. 
* Nhóm tác giả: GS tại ĐH Harvard, ĐH Utah, Bệnh viện ĐH Zurich và CEO của Surgisphere.
* Kết quả: Hydroxychloroquine không hiệu quả trong điều trị COVID-19 + gây ra tác dụng phụ trên tim mạch và làm tăng tỷ lệ tử vong. 

---

# Hydroxychloroquine trong điều trị COVID-19

25/5/2020: 

* WHO tạm ngưng nhánh điều trị bằng Hydroxychloroquine trong thử nghiệm lâm sàng SOLIDARITY (thử nghiệm lâm sàng quy mô toàn cầu về các điều trị cho COVID-19). 
* Các thử nghiệm lâm sàng khác đứng trước nguy cơ phải ngưng trước thời hạn do y đức và không tuyển được đối tượng tham gia nghiên cứu.

28/5/2020: 

* Một lá thư gửi đến tác giả bài báo và tạp chí Lancet từ 120 nhà khoa học khác nhau được công bố, trong đó công khai chỉ ra các vấn đề trong dữ liệu và cách phân tích kết quả của nghiên cứu, đồng thời kêu gọi sự công khai, minh bạch về bộ dữ liệu nghiên cứu. 

---

# Hydroxychloroquine trong điều trị COVID-19

3/6/2020: 

* Ban biên tập của tạp chí Lancet công bố những lo ngại về bài báo cần được các tác giả làm rõ.
* WHO tuyên bố tiếp tục nhánh điều trị với Hydroxychloroquine trong nghiên cứu SOLIDARITY sau khi đã đánh giá dữ liệu về độ an toàn của thuốc trên bệnh nhân.

5/6/2020: 

* Nhóm tác giả không liên quan đến công ty Surgisphere tuyên bố rút lại bài báo do không thể tiếp cận và kiểm chứng về tính chính xác của bộ dữ liệu từ Surgisphere. Một bài báo khác đăng trên tạp chí NEJM cũng bị rút xuống và hàng loạt bài báo khác liên quan đến Surgisphere cung cấp bị nghi vấn về tính trung thực của bộ dữ liệu.

---

# Hydroxychloroquine trong điều trị COVID-19

5/6/2020: Kết quả sơ bộ từ RECOVERY cho thấy Hydroxychloroquine không có hiệu quả trong điều trị COVID-19. 

19/11/2020: kết quả chính thức từ RECOVERY

11/02/2021: kết quả từ SOLIDARITY

Nếu kết quả sai lệch trong bài báo được đăng trên tạp chí Lancet không bị phát giác kịp thời

(1) chúng ta đã không bao giờ có được bằng chứng khoa học đó [do các nghiên cứu bị ngưng lại], 

(2) việc sử dụng Hydroxychloroquine trong các bệnh lý khác kể cả sốt rét sẽ bị ảnh hưởng do lo ngại về tác dụng có hại của thuốc.

# Em đọc bài báo theo trình tự như thế nào?

&gt; tóm tắt --&gt; đặt vất đề --&gt; thảo luận --&gt; phương pháp và thiết kế 

&gt; trình tự từ đầu đến cuối bài báo

&gt; mục tiêu - thiết kế - kết quả - thảo luận, kết luận và định nghĩa, thống kê

&gt; tóm tắt --&gt; Mục tiêu, thiết kế , đối tượng và kết quả và đọc tất cả còn lại

&gt; trừu tượng --&gt; giới thiệu --&gt; định nghĩa --&gt; dân số tham khảo. --&gt; đối tượng --&gt; thiết kế --&gt; phương pháp --&gt; kết quả --&gt; thảo luận và tài liệu tham khảo

&gt; bàn luận --&gt; phần kết luận --&gt; tóm tắt --&gt; kết quả nghiên cứu --&gt; phương pháp nghiên cứu --&gt; giới thiệu

# Em gặp những khó khăn gì khi đọc bài báo?

&gt; khó để tập trung, lượng thông tin quá nhiều, cảm thấy muốn buông bỏ

&gt; thuật ngữ không thể hiểu rõ ràng

&gt; khả năng ngoại ngữ, tiếng anh

&gt; số liệu ở mục kết quả

&gt; thuật ngữ và từ viết tắt, thuật ngữ chuyên ngành

&gt; dịch bài báo

&gt; cách trình bày số liệu

&gt; từ viết tắt

# Điều gì có thể giúp đọc hiệu quả hơn?

&gt; kiến thức dịch tễ và NCKH, trình bày kết quả

&gt; công cụ dịch thuật, Google translate

&gt; cần đọc theo 1 trình tự

&gt; Biết cách đọc

&gt; cấu trúc một bài báo

# Đọc bài báo như thế nào?

* Abstract --&gt; Introduction --&gt; Figures --&gt; Conclusion/Summary --&gt; Details

* Abstract &amp; Conclusion --&gt; Figures --&gt; Entire paper

* Abstract --&gt; Figures --&gt; Discussion --&gt; Methods

* Title &amp; abstract --&gt; Introduction --&gt; Figures/Tables --&gt; Discussion

* Figures --&gt; Results --&gt; Discussion

* Abstract --&gt; Entire paper --&gt; Methods

* Abstract --&gt; Introduction --&gt; Figures/Tables --&gt; Results --&gt; Discussion

* Summary --&gt; Abstract --&gt; Intro --&gt; Conclusions --&gt; Figures --&gt; Entire paper

.footnote[Elisabeth Pain (2016) How to (Seriously) Read a Scientific Paper. Science. 10.1126/science.caredit.a1600047]

(function(time) {
  var d2 = function(number) {
    return ('0' + number).slice(-2); // left-pad 0 to minutes/seconds
  },

  time_format = function(total) {
    var secs = Math.abs(total) / 1000;
    var h = Math.floor(secs / 3600);
    var m = Math.floor(secs % 3600 / 60);
    var s = Math.round(secs % 60);
    var res = d2(m) + ':' + d2(s);
    if (h > 0) res = h + ':' + res;
    return res;  // [hh:]mm:ss
  },

  slide_number_div = function(i) {
    return document.getElementsByClassName('remark-slide-number').item(i);
  },

  current_page_number = function(i) {
    return slide_number_div(i).firstChild.textContent;  // text "i / N"
  };

  var timer = document.createElement('span'); timer.id = 'slide-time-left';
  var time_left = time, k = slideshow.getCurrentSlideIndex(),
      last_page_number = current_page_number(k);

  setInterval(function() {
    time_left = time_left - 1000;
    timer.innerHTML = ' ' + time_format(time_left);
    if (time_left < 0) timer.style.color = 'red';
  }, 1000);

  slide_number_div(k).appendChild(timer);

  slideshow.on('showSlide', function(slide) {
    var i = slide.getSlideIndex(), n = current_page_number(i);
    // reset timer when a new slide is shown and the page number is changed
    if (last_page_number !== n) {
      time_left = time; last_page_number = n;
      timer.innerHTML = ' ' + time_format(time); timer.style.color = null;
    }
    slide_number_div(i).appendChild(timer);
  });

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

      text = code.textContent;
