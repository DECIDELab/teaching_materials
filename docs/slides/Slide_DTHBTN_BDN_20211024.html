## Phân loại bệnh truyền nhiễm

Các bệnh truyền nhiễm được chia thành các nhóm:

* Các bệnh lây truyền qua da và niêm mạc (uốn ván, ghẻ, dại, đau mắt hột, ...)

* Các bệnh lây qua hô hấp (lao, sởi, ho gà, bạch hầu, ...)

* Các bệnh lây qua đường tiêu hoá (thương hàn, lỵ, tả, bại liệt, ...)

* Các bệnh lây qua đường máu (viêm gan B, sốt xuất huyết, viêm não, ...)

* Các bệnh lây qua vectơ (sốt dengue, sốt rét, ...)

## Tác nhân gây bệnh 


Virus:

* Lyssavirus (dại)

--

Vi khuẩn:

* Chlamydia trachomatis (vi khuẩn nội bào Gram âm, mắt hột)

--

* Burkholderia pseudomallei (trực khuẩn Gram âm, bệnh Whitmore)

--

* Treponema pallidum (xoắn khuẩn Gram âm, giang mai)

--

Nấm, kí sinh trùng

---

## Ổ chứa

Lyssavirus: động vật hoang dã (dơi, chồn, cáo, chó)

--

Chlamydia trachomatis: người mắc bệnh (trẻ em)

--

Burkholderia pseudomallei: môi trường (nước, đất ẩm)

--

Treponema pallidum: người mắc bệnh

---

## Ngõ ra

Lyssavirus: nước bọt

--

Chlamydia trachomatis: niêm mạc, dịch tiết từ mắt, mũi

--

Burkholderia pseudomallei: môi trường (nước, đất ẩm)

--

Treponema pallidum: niêm mạc, dịch tiết sinh dục

---
class: inverse, center, middle

.f2.b[CÁCH THỨC LÂY]

---

## Cách thức lây

Bệnh dại: trực tiếp qua vết cắn

--

Bệnh mắt hột: trực tiếp qua tiếp xúc với dịch tiết nhiễm khuẩn mắt/mũi

--

Bệnh Whitmore: trực tiếp qua tiếp xúc với vi khuẩn trong nước/đất

--

Bệnh giang mai: trực tiếp qua tiếp xúc với niêm mạc, dịch tiết sinh dục

---

## Thói quen - hành vi

Nghề nghiệp

--

Vệ sinh (tắm, rửa tay)

--

Chăm sóc vật nuôi

--

Quan hệ tình dục an toàn

---

class: inverse, center, middle

.f2.b[NGÕ VÀO - TÚC CHỦ]

---

## Ngõ vào

Bệnh dại: vết thương trên da, rồi xâm nhập vào hệ thần kinh

--

Bệnh mắt hột: niêm mạc

--

Bệnh Whitmore: trực tiếp qua tiếp xúc/hít vi khuẩn trong nước/đất

--

Bệnh giang mai: trực tiếp qua tiếp xúc với niêm mạc, dịch tiết sinh dục

---

## Túc chủ

Bệnh dại: tiếp xúc với chó mèo

--

Bệnh mắt hột: trẻ em 1-5 tuổi, phụ nữ

--

Bệnh Whitmore: nghề nghiệp, rượu/đái tháo đường/suy giảm miễn dịch

--

Bệnh giang mai: quan hệ tình dục không an toàn

---
class: inverse, center, middle

.f2.b[ĐIỀU TRỊ - DỰ PHÒNG]

---

## Điều trị

Loại trừ tác nhân, cơ chế sinh bệnh

--

* Bệnh dại: vaccine sau phơi nhiễm, immunoglobulin

--

* Bệnh mắt hột: kháng sinh 

--

* Bệnh Whitmore: kháng sinh

--

* Bệnh giang mai: kháng sinh

---

## Dự phòng

Loại trừ ổ chứa

--

* Phát hiện, điều trị ca bệnh 
* Thanh toán bệnh mắt hột

--

Ngăn chặn ngõ ra - cách thức lây - ngõ vào

* Bệnh dại: rọ mõm/xích chó mèo, tiếp xúc
* Bệnh mắt hột: vệ sinh, hạn chế tiếp xúc
* Bệnh Whitmore: hạn chế tiếp xúc, dùng đồ bảo hộ
* Bệnh giang mai: quan hệ tình dục an toàn

--

Bảo vệ túc chủ

* Bệnh dại: vaccine dự phòng
