# Các loại nghiên cứu can thiệp

* Thử nghiệm lâm sàng

* Thử nghiệm thực địa

* Thử nghiệm can thiệp cộng đồng

---

# Các loại nghiên cứu can thiệp

--

Thử nghiệm lâm sàng: 
* Biện pháp điều trị, Bệnh nhân
* Cá nhân

--

Thử nghiệm thực địa: 
* Biện pháp dự phòng, Dân số nguy cơ (người khoẻ)
* Cá nhân

--

Thử nghiệm can thiệp cộng đồng: 
* Biện pháp dự phòng, Dân số nguy cơ (người khoẻ), 
* Cộng đồng
    
---

# Loại nghiên cứu nào?

P: Bệnh nhân COVID-19 nhập viện điều trị

I: Dexamethasone uống/truyền tĩnh mạch

C: Chăm sóc thông thường

O: Tử vong trong vòng 28 ngày điều trị

---

# Loại nghiên cứu nào?

P: Trẻ vị thành niên 12-15 tuổi, chưa nhiễm COVID-19

I: Vaccine BNT162b2 (Pfizer)

C: Giả dược

O: Nhiễm SARS-CoV-2 (PCR)

---

# Loại nghiên cứu nào?

P: Người trưởng thành ra khỏi nhà &gt;3h/ngày (không dùng khẩu trang cho nghề nghiệp)

I: Khuyến khích giãn cách + Khuyến cáo sử dụng khẩu trang + Khẩu trang &amp; HDSD

C: Khuyến khích giãn cách

O: Nhiễm SARS-CoV-2 (PCR)
    
---

# Loại nghiên cứu nào?

P: 600 ngôi làng tại Bangladesh

I: NORM (no-cost, offering info, reinforcement, modeling)

C: làng không áp dụng NORM

O: Tỉ lệ nhiễm SARS-CoV-2 có triệu chứng

* Tiền lâm sàng
