# Dịch tễ học mô tả là gì ?

Vận dụng phương pháp DTH để mô tả vấn đề sức khoẻ (WHAT), theo các đặc trưng:

* Con người: Ai (WHO)
* Nơi chốn: Ở đâu (WHERE)
* Thời gian: Khi nào (WHEN)

--

Từ mức độ cá thể (báo cáo ca bệnh) đến mức độ dân số (điều tra cắt ngang)

--

Sử dụng các số đo bệnh trạng: số hiện mắc, số mới mắc

---

# Các số đo bệnh trạng

Số ca hiện mắc (P) = Số ca mới mắc (I) x Thời gian bệnh (D)

* Thời gian bệnh: phụ thuộc bản chất bệnh (cấp/mạn), chất lượng điều trị (khả năng tử vong, khỏi bệnh)
* Bệnh cấp tính (COVID-19, Viêm ruột thừa): D thấp --&gt; P thấp
* Bệnh mạn tính (Tăng huyết áp): D cao --&gt; P cao

---

# Đặc trưng về con người

Bao gồm 

* các đặc trưng không thay đổi (tuổi, giới, chủng tộc, …)
* các đặc trưng thay đổi được (tình trạng kinh tế xã hội, nghề nghiệp, tôn giáo, …)

--

Tuổi: yếu tố quan trọng nhất

* Nhiều bệnh có tỷ suất mắc bệnh thay đổi theo tuổi: tăng (bệnh mạn tính), giảm (bệnh cấp tính ở trẻ em: sởi, quai bị)
* Lý do: thay đổi sinh lý, tích luỹ các phơi nhiễm [hút thuốc, uống rượu] cũng như các yếu tố bảo vệ [miễn dịch với các bệnh nhiễm trùng])

--

Giới tính

* Nhiều bệnh có tỷ suất mắc bệnh thay đổi theo giới tính
* Lý do: khác biệt về sinh học: nồng độ hormone, xã hội: thói quen, lối sống, tâm lý: khả năng chống lại stress

# Đặc trưng về nơi chốn

Trả lời những câu hỏi như: vùng nào có tỉ suất mắc bệnh cao nhất, bệnh từ đâu đến và sẽ lan tràn nơi nào?

Sự phân bố bệnh theo vị trí địa lý giúp so sánh tần suất bệnh ở các địa phương, từ đó giúp tìm hiểu nguyên nhân và các yếu tố liên quan, và đưa ra các biện pháp phòng ngừa.

# Đặc trưng về thời gian

Đặc biệt quan trọng đối với những bệnh liên quan đến yếu tố môi trường hoặc nghề nghiệp.

Gia tăng tần số mắc bệnh trong một thời khoảng

* Thường là dấu hiệu ban đầu về sự xuất hiện một bệnh có chung nguồn lây trong cộng đồng (nhiễm trùng, côn trùng, ngộ độc thực phẩm, hoá chất)

Khảo sát xu thế của bệnh trong thời gian dài

* Giúp xây dung chiến lược chăm sóc sức khoẻ, đánh giá hiệu quả các chương trình y tế

Tính chu kỳ

* Theo mùa: thay đổi sinh lý cơ thể con người, thay đổi tính chất của nguyên nhân gây bệnh, điều kiện môi trường.
* Giúp xác định nguyên nhân và lên kế hoạch can thiệp

# Ứng dụng của dịch tễ học mô tả

Mô tả tình trạng sức khoẻ, xu thế bệnh tật của cộng đồng (ví dụ sự xuất hiện dịch bệnh) 

Hình thành giả thuyết về sự xuất hiện bệnh, các yếu tố nguy cơ

Cung cấp dữ liệu cơ bản cho việc định kế hoạch chăm sóc sức khoẻ, đánh giá hiệu quả của các chương trình can thiệp lâm sàng và cộng đồng

# Hình thành giả thuyết về bệnh

Giả thuyết thường là một mệnh đề cụ thể nhằm giải thích những hiện tượng quan sát được nhất định.

Nhà dịch tễ học thường dựa vào các so sánh để hình thành giả thuyết:

* So sánh các nhóm có tần suất mắc bệnh khác nhau để tìm ra các đặc điểm giải thích được.
    + Ví dụ: sự khác biệt về tần suất tử vong ở trẻ sơ sinh theo chủng tộc tại Mĩ có thể giải thích do khác biệt về khả năng tiếp cận dịch vụ chăm sóc tiền sản.

* Tìm các đặc điểm chung thường gặp ở những nhóm mắc bệnh.
    + Ví dụ: có sự gia tăng tần suất ung thư lymphoma dạng non-Hodgkin ở nhiều nhóm nghề khác nhau (làm nông, làm cao su, làm hoá chất, giặt đồ) nhưng có điểm chung là sử dụng các chất dung môi.

* Đánh giá thay đổi về tần suất mắc bệnh theo thời gian và/hoặc theo địa điểm để xác định các yếu tố xảy ra đồng thời có thể giải thích sự thay đổi đó.
    + Ví dụ: sự gia tăng số ca tử vong do ung thư phổi ở nam giới từ 1930 đến 1990 có thể được giải thích do sự gia tăng hút thuốc lá diễn ra trong khoảng thời gian đó.

* Tìm sự tương đồng giữa bệnh đang khảo sát và những bệnh đã biết khác
    + Ví dụ: ở giai đoạn ban đầu của dịch HIV/AIDS, các nhà khoa học đã lưu ý đến một số đặc điểm giống viêm gan siêu vị B (thời điểm đó đã biết là do virus gây ra) như: có tiền căn bệnh lây qua đường tình dục, có nhiều bạn tình khác nhau, phơi nhiễm với kim tiêm. Từ những điểm giống nhau này mà từ giai đoạn sớm, các nhà khoa học đã đưa ra giả thuyết về khả năng HIV/AIDS cũng gây ra do virus.

# Các thiết kế nghiên cứu chính trong DTH mô tả

---

# Thực hiện dịch tễ học mô tả như thế nào?

Nguồn dữ liệu cho DTH mô tả

* Dữ liệu sẵn có lưu trữ từng năm (hồi cứu hồ sơ)
* Quan sát trên lâm sàng/cộng đồng
* Điều tra dân số (census)
* Điều tra cắt ngang (cross-sectional survey)

--

Các thiết kế nghiên cứu trong DTH mô tả

* Nghiên cứu tương quan (ecological study)
* Báo cáo từng ca/hàng loạt ca (case report, case series)
* Nghiên cứu cắt ngang (cross-sectional study)
* Nghiên cứu khảo sát số mới mắc (incidence study)

---

# Nghiên cứu tương quan (Ecological study)

Nghiên cứu thực hiện tại cấp độ dân số/nhóm chứ không phải ở cấp độ cá nhân.

Được sử dụng khi

* Muốn theo dõi tình trạng sức khoẻ trong cộng đồng
* Muốn thực hiện các so sánh ở quy mô lớn (giữa các quốc gia)
* Tìm hiểu mối liên hệ giữa yếu tố phơi nhiễm ở cấp độ dân số với bệnh
* Không có dữ liệu ở cấp độ cá nhân
* Bệnh hiếm nên phải tổng hợp dữ liệu

Điểm mạnh

* Nhanh, ít tốn kém, dựa vào dữ liệu sẵn có

Điểm yếu

* Khó loại trừ ảnh hưởng bởi các yếu tố gây nhiễu
* Nguỵ biện sinh thái (ecological fallacy): mối liên quan ở cấp độ dân số có thể không phản ánh mối liên quan ở cấp độ cá nhân

# Báo cáo từng ca – hàng loạt ca

Mô tả tình trạng bệnh và đặc trưng của từng ca bệnh/nhóm ca bệnh. Rất thường gặp trong y khoa

Điểm mạnh

* Là những mô tả đầu tiên về bệnh mới hoặc bệnh hiếm
* Bước đầu hình thành giả thuyết về bệnh

Điểm yếu

* Không thể kiểm chứng giả thuyết (không có nhóm chứng, số lượng ít)
* Ít có giá trị về định lượng, không đo lường được mức độ phổ biến
* Không đại diện:
    + Kết quả có thể thay đổi theo thời gian (dịch bệnh)
    + Phụ thuộc cách phát hiện các ca bệnh

# Nghiên cứu cắt ngang (cross-sectional studies)

Nghiên cứu mà phơi nhiễm và bệnh được quan sát và đo lường tại cùng một thời điểm

Có thể phục vụ mục đích mô tả và cả mục đích phân tích

Điểm mạnh

* Nhanh chóng, dễ thực hiện, ít tốn kém

Điểm yếu

* Không xác định được trình tự thời gian giữa nguyên nhân và hậu quả
* Chỉ đo được số hiện mắc, không đo lường được số mới mắc
* Chỉ khảo sát một thời điểm nên không thể mô tả toàn vẹn những đặc tính thay đổi theo thời gian
* Sai lệch chọn lựa (selection bias)
    + Ví dụ khi đối tượng từ chối tham gia do những yếu tố liên quan đến bệnh và phơi nhiễm
    + Ví dụ khi những ca bệnh nặng/tử vong không thể tham gia nghiên cứu

# Nghiên cứu khảo sát số mới mắc (Incidence studies)

Bao gồm những nghiên cứu nhằm khảo sát số mới mắc

Bao gồm nghiên cứu đoàn hệ (cohort study) và các nghiên cứu dựa trên dữ liệu từ các điều tra trong dân số

Điểm mạnh

* Đo được số mới mắc

Điểm yếu

* Thường tốn kém, lâu năm
* Gặp vấn đề người tham gia nghiên cứu bỏ cuộc
