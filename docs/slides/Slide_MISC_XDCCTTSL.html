* Bảng ghi chú
* Case report form (CRF), Patient Data Entry Form (PDEF)

## CRF vs. eCRF

* CRF giấy:
    + Không phụ thuộc vào công nghệ, dễ thực hiện
    + Thực hiện được trong mọi trường hợp
    + Khi nghiên cứu nhỏ, thiết kế thay đổi
    + Tốn kém: thời gian, công sức, tiền bạc
    + Sai sót: khi điền thông tin, khi nhập liệu 
    
--

* eCRF:
    + Cần công nghệ, hệ thống, đào tạo
    + Khi nghiên cứu lớn, cùng thiết kế
    + Tiết kiệm: công sức, tiền bạc, thời gian 
    + Hạn chế sai sót: check ngay khi nhập liệu
    + Chi phí duy trì hệ thống
    + REDCAP

## Thiết kế CRF: cấu trúc chung

Header:

* Mã số: nghiên cứu, địa điểm, bệnh nhân
* Các chữ cái đầu của tên bệnh nhân

Footer:

* Chữ ký của người điền
* Ngày điền
* Phiên bản CRF
* Số trang

Giao diện chính:

* Không quá nhiều thông tin trên cùng 1 trang

## Thiết kế CRF: nguyên tắc

.footnote[
Bellary S et. al. (2014). Perspectives in Clinical Research, 5(4), 159–166.
]

* Thể hiện các nội dung trong đề cương nghiên cứu
* Hoàn tất khi hoàn tất đề cương nghiên cứu
* Vừa đầy đủ chi tiết, vừa không thừa thãi, lặp lại
* Nhất quán (cấu trúc, font chữ, cỡ chữ, màu sắc, định dạng dữ liệu)
* Có câu hỏi/hướng dẫn rõ ràng, chính xác (nhấn mạnh bằng in đậm, in nghiêng)
* Sử dụng gợi ý bằng hình ảnh để hướng dẫn vị trí và định dạng dữ liệu cần nhập
* Hướng dẫn rõ ràng, cụ thể, đúng vị trí các trường hợp nhảy câu
* Dùng hộp/dòng riêng biệt để ghi câu trả lời cho từng câu hỏi
* Hạn chế các câu trả lời tự điền
* Ghi rõ số chữ số thập phân cần điền
* Đơn vị cho biến số liên tục
* Hạn chế sử dụng dữ liệu qua tính toán
* Nên ở dạng mã hoá (thống nhất về cách mã hoá và vị trí thể hiện mã hoá)
* Có SOP, hướng dẫn điền CRF

## Cognitive interview

&gt; Sử dụng bộ câu hỏi đồng thời thu thập thêm dữ liệu giúp đánh giá chất lượng câu trả lời và xác định xem câu hỏi có giúp lấy được câu trả lời như mong muốn hay không

Giúp nghiên cứu viên đánh giá cách người được phỏng vấn

* Đọc, hiểu câu hỏi
* Xử lý thông tin
* Đưa ra câu trả lời

.footnote[
Scott, K., Ummer, O., &amp; LeFevre, A. E. (2021). Health Policy and Planning, 36(6), 982–995.
]

---

## Cognitive interview

Đánh giá các khía cạnh sau của bộ câu hỏi

* Lựa chọn từ ngữ
* Cấu trúc ngữ pháp
* Thứ tự câu hỏi
* Sự nhạy cảm của câu hỏi
* Các lựa chọn trả lời
* Sự phù hợp với văn hoá và điều kiện thực tế
* Không phù hợp về lĩnh vực nhận thức
* Mức độ đòi hỏi về trí nhớ

.footnote[
Scott, K., Ummer, O., &amp; LeFevre, A. E. (2021). Health Policy and Planning, 36(6), 982–995.
]
