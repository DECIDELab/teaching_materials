# Một số định nghĩa

--

* .ered[Nghiên cứu (Study)]: lấy .ered[mẫu] từ .ered[dân số].

--

* .ered[Bảng dữ liệu (Dataset)]: chứa các .ered[quan sát] có được trong nghiên cứu.

--

* .ered[Quan sát (Observation)]: các giá trị của các .ered[biến số] được thu thập từ một đơn vị nghiên cứu (bệnh nhân, động vật, trại chăn nuôi) tại một thời điểm nhất định.

# Tóm tắt dữ liệu bằng số

--

Biến số định tính

--

* Tần số: số đối tượng trong mỗi phân nhóm
* Tần số tương đối: tỉ lệ phần trăm của mỗi phân nhóm

--

Biến số định lượng

--

* Vị trí tập trung: trung bình, trung vị
* Độ phân tán: độ lệch chuẩn, khoảng tứ phân vị, khoảng giá trị

---

# Ví trí tập trung: trung bình (mean)

--

Trung bình cộng các giá trị biến số

--

Ví dụ: 

* Tuổi của 5 bệnh nhân: 20, 22, 25, 63, 75

--

* Tuổi trung bình = 205/5 = 41 tuổi

---

# Vị trí tập trung: trung vị (median)

--

Xếp các giá trị theo thứ tự từ nhỏ đến lớn

--

Chia thành 2 phần bằng nhau

--

* Số lẻ: giá trị ở giữa
* Số chẵn: trung bình cộng của 2 giá trị ở giữa

--

Ví dụ: 

* Tuổi của 5 bệnh nhân: 20, 22, 25, 63, 75

--

* Tuổi trung vị = 25 tuổi

---

# Độ phân tán: phương sai &amp; độ lệch chuẩn

--

Phương sai (variance): trung bình cộng của bình phương khoảng cách

$$
\dfrac{1}{n-1} \sum^n_{i=1}(x_i - \bar{x})^2
$$
--

Độ lệch chuẩn (standard deviation): căn bình phương của phương sai

--

Nếu dữ liệu có phân phối xấp xỉ phân phối bình thường (normal distribution):

* ~68% dữ liệu nằm trong khoảng `\(\bar{x} +/- 1 \times sd\)`
* ~95% dữ liệu nằm trong khoảng `\(\bar{x} +/- 2 \times sd\)`

---

# Độ phân tán: tứ phân vị (quartiles)

--

Sắp xếp các giá trị từ nhỏ đến lớn

--

3 giá trị chia dữ liệu thành 4 phần bằng nhau

--

* Q1: xác định 25% dữ liệu nhỏ nhất

--

* Q2: xác định 50% dữ liệu nhỏ nhất 
--
(trung vị)

--

* Q3: xác định 75% dữ liệu nhỏ nhất

--

Khoảng tứ phân vị (interquartile range, IQR)

* Q3 - Q1
* (Q1, Q3)

---

# Độ phân tán: so sánh

--

Phương sai/độ lệch chuẩn

* Hữu dụng nếu dữ liệu có phân phối bình thường
* Khó diễn giải khi dữ liệu bị lệch
* Bị ảnh hưởng nhiều bởi giá trị ngoại lai

--

Khoảng tứ phân vị

* Giúp đánh giá được độ lệch của phân phối (nếu kèm trung vị) 

--

Khoảng giá trị

* Hữu ích khi cỡ mẫu nhỏ

# Bảng và biểu đồ

--

Bảng:

* Trình bày con số chính xác
* Dễ thực hiện
* Rất thường được sử dụng

--

Biểu đồ:

* Trình bày cấu trúc và so sánh

* Không có những chi tiết thừa
