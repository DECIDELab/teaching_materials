## Tiên lượng dựa vào đánh giá chủ quan

* Chủ quan, không nhất quán, dễ bị sai lệch

* “Lối tắt” kiểu đại diện

* Niềm tin sai lệch vào mối liên hệ giữa các biến số

* Không có phản hồi ngay lập tức về tính chính xác của các đánh giá của mình

.footnote[
Kahneman D, Tversky A (1973) Psychol Rev: 80(4):237–51. 

Sox HC et al. (2013) Medical decision making.
]

## Mô hình tiên lượng: thành phần

Kết cuộc: kết cuộc lâm sàng/ kết cuộc trung gian/ kết cuộc kết hợp

Yếu tố tiên lượng: dân số học/ triệu chứng lâm sàng/cận lâm sàng

Giá trị của yếu tố tiên lượng phải ghi nhận trước khi kết cuộc xảy ra

Tất cả đều phải được xác định trước khi phân tích

![:imgabs 70%, 10%, 60%](figures/MHTL_13.png)

---

## Mô hình tiên lượng: lợi ích

Thực hành lâm sàng

* Tiên lượng khách quan và nhất quán

* Hỗ trợ giao tiếp giữa bác sĩ và bệnh nhân

Nghiên cứu lâm sàng

* Thiết kế &amp; phân tích

Có giá trị trong điều kiện nguồn lực hạn chế

---

## Mô hình tiên lượng: hạn chế

Phụ thuộc vào chất lượng của dữ liệu và phương pháp xây dựng mô hình.

Có giá trị cao trong điều kiện nghiên cứu không có nghĩa sẽ có giá trị cao trong thực hành lâm sàng.

Đơn giản hóa thực tế.

Khác biệt giữa dân số đích và dân số dùng để xây dựng mô hình.

--

Mô hình tiên lượng ra đời để .ered[GIÚP] bác sĩ cải thiện khả năng tiên lượng trên bệnh nhân.

Mô hình tiên lượng .ered[KHÔNG THỂ] thay thế kinh nghiệm lâm sàng.
