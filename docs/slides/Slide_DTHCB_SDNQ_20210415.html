# Mục tiêu

1. Trình bày được khái niệm về nguyên nhân trên quan điểm dịch tễ học

2. Phân biệt được các loại nguyên nhân

3. Liệt kê và áp dụng được một số tiêu chí dùng để phán xét tính nhân quả của một sự kết hợp tìm thấy trong một nghiên cứu y học

--

.ered[Nguyên nhân cần và đủ]

## Hút thuốc lá và ung thư phổi

.ered[(1) Độ mạnh của mối liên hệ (Strength)]

&gt; ... the death rate from cancer of the lung in cigarette smokers is nine to ten times the rate in non-smokers and the rate in
heavy cigarette smokers is twenty to thirty times as great. 

&gt; On the other hand the death rate from coronary thrombosis in smokers is no more than twice, possibly less, the death rate in nonsmokers...

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]

---

## Hút thuốc lá và ung thư phổi

.ered[(2) Tính nhất quán (Consistency)]

&gt;  ... found the association of smoking with cancer of the lung in 29 retrospective and 7 prospective inquiries (US Department of Health, Education &amp; Welfare 1964). The lesson here is that broadly the same answer has been reached in quite a wide variety of situations and techniques ...

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]

---

## Hút thuốc lá và ung thư phổi

.ered[(3) Tính đặc hiệu (Specificity)]

&gt; ... have been criticized for not showing specificity - in other words the death rate of smokers is higher than the death rate of non-smokers from many causes of death

&gt; If other causes of death are raised 10, 20 or even 50% in smokers whereas cancer of the lung is raised 900-1,000 %we have specificity - a specificity in the magnitude of the association...

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]

---

## Hút thuốc lá và ung thư phổi

.ered[(4) Quan hệ về thời gian (Temporality)]

---

## Hút thuốc lá và ung thư phổi

.ered[(5) Khuynh độ sinh học (Biological gradient)]

&gt;  ... the fact that the death rate from cancer of the lung rises linearly with the number of cigarettes smoked daily, adds a very great deal to the simpler evidence that cigarette smokers have a higher death rate than non-smokers...

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]

---

## Hút thuốc lá và ung thư phổi

.ered[(6) Có thể giải thích bằng cơ chế sinh học (Plausibility)]

---

## Hút thuốc lá và ung thư phổi

.ered[(7) Phù hợp với hiểu biết về bệnh (Coherence)]

&gt; ... in the discussion of lung cancer the Committee finds its association with cigarette smoking coherent with the temporal rise that has taken place in the two variables over the last generation and with the sex difference in mortality - features that might well apply in an occupational problem... 

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]

---

## Hút thuốc lá và ung thư phổi

.ered[(8) Có dữ liệu từ thử nghiệm (Experiment)]

---

## Hút thuốc lá và ung thư phổi

.ered[(9) Tương đồng (Analogy)]

---

## Tiêu chí của Bradford Hill (1965)

&gt; Here then are nine different viewpoints [guidelines] from all of which we should study association before we cry causation. What I do not believe—and this has been suggested—that we can usefully lay down some hard-and-fast rules of evidence that must be obeyed before we can accept cause and effect. .ered[None of my nine viewpoints can bring indisputable evidence for or against the cause-and-effect hypothesis and none can be required as a sine qua non]. What they can do, with greater or less strength, is to help us to .ered[make up our minds on the fundamental question—is there any other way of explaining the set of facts before us, is there any other answer equally, or more, likely than cause and effect?]

.footnote[
Hill AB. The environment and disease: association or causation? Proc R Soc Med. 1965;58:295–300.
]
