## Phương pháp Q-P/C (Question, Predict, Compare)

Question: có thể bắt đầu với 4 câu hỏi sau

* Câu hỏi nghiên cứu là gì? Vì sao nó quan trọng?
* Nếu là nghiên cứu của tôi, tôi sẽ thực hiện nghiên cứu như thế nào?
* Loại dữ liệu tôi cần để bảo đảm cho những kết luận của bài báo?
* Kết luận của bài báo kết nối ra sao với hiểu biết trước đây của tôi về vấn đề này?

Đọc kỹ tóm tắt (abstract) và mở đầu: Trả lời các câu hỏi trên (đọc them y văn khác)

Compare: đọc phần phương pháp 

Predict/Compare: Đọc phần kết quả: 

* Tiên đoán trước kết quả
* Đọc bài báo và so sánh với kết quả của tác giả

Compare: đọc phần bàn luận

.footnote[
Sun, T.-T. (2020). National Science Review, 7(9), 1422–1427. DOI: 10.1093/nsr/nwaa130
]
